  enable: true    #是否开启Gitalk评论
  clientID: 9052d881b2b41d10c9e5                            #生成的clientID
  clientSecret: 8d545dbbd2869d8935c5424ce48d4e17fb8cfc4b    #生成的clientSecret
  repo: jevishoo.github.io    #仓库名称
